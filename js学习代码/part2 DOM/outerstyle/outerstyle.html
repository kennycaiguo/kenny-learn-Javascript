<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./sty.css">
</head>
<body>
    <div id="box">hello outer!!!</div>
    <script>
        var div=document.getElementById("box");
        div.className="box"; //设置外部样式
       var styles=window.getComputedStyle(div);
        
        console.log(styles.fontFamily);
        console.log(styles.textAlign);
        console.log(styles.fontWeight);
        console.log(styles.borderStyle);

    </script>
</body>
</html>
