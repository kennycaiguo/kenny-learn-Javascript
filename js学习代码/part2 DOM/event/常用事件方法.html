<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>取消元素的事件冒泡功能</title>
    <style>
        #father{
            width: 400px;
            height: 400px;
            background-color: brown;

        }
        #son{
            width: 300px;
            height: 300px;
            background-color:yellowgreen;
        }
        #gson{
            width: 200px;
            height: 200px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <a href="http://www.facebook.com" id="link">facebook</a>
    <br>
    <div id="father">
        <div id="son">
            <div id="gson"></div>
        </div>
    </div>
    <!--
        preventDefault:取消元素的默认行为。例如a标签的默认行为是实现页面跳转，可以使用这个方法来取消a标签的页面跳转
        格式:事件对象.preventDefault()
        注意该方法存在兼容性问题ie8以及以下的版本不支持，需要使用事件对象的returnValue=false的方式
        stopPropagation:用来阻止事件冒泡。
        用法：在需要阻止事件冒泡功能的元素的onclick事件处理函数中调用事件对象.stopPropagation();
        注意：在父元素设置阻止冒泡事件对子元素没有效果。stopPropagation也存在兼容性问题
        解决方式：在ie8以下版本使用事件对象.cancelBubble=true
    -->
    <script>
       var a=document.getElementById("link");
       a.onclick=function(e){
           e=e||window.event;
           //chrome写法
           //e.preventDefault(); //取消a标签的页面跳转功能
           //ie8写法
           //e.returnValue=false;
           //兼容写法
           if(e.preventDefault)
           {
            e.preventDefault(); 
           }
           else{
            e.returnValue=false;
           }
       }
       var dad=document.getElementById("father");
        var son=document.getElementById("son");
        var gson=document.getElementById("gson");
       dad.onclick=function(e){
           console.log("father clicked!!!");
           //e.stopPropagation();
       }
       son.onclick=function(e)
       {
           console.log("son Clicked!!!");
       }
       gson.onclick=function(e)
       {
           console.log("grandson Clicked!!!");
           e=e||window.event;
           //e.stopPropagation();//阻止gson的事件冒泡功能
           //ie8写法
          //e.cancelBubble=true;
        //    兼容写法
        e.stopPropagation? e.stopPropagation():(e.cancelBubble=true);
       }
    </script>
</body>
</html>
