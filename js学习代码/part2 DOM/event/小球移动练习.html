<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moving Ball</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #ball{
            width: 200px;
            height: 200px;
            background-color: orange;
            border-radius: 50%;
            position: fixed;
            top:0;
            left:0;
        }
    </style>
</head>
<body>
    <!--
        移动小球练习
        功能：通过按上下左右键来扩展小球的上下左右移动
        1.添加一个div标签，并且将它的样式设置为橙色小球
        2.给div添加onkeydown事件处理程序
        3.根据四个方向键来修改小球的上下左右属性值
        keyCode:
        左:37
        上:38
        右:39
        下:40
    -->
    <div id="ball"></div>
    <script>
        
        var left;
        var top;
        var ball=document.getElementById("ball");
        
            //定义常量
         const LEFT=37;      
         const UP=38;   
         const RIGHT=39; 
         const DOWN=40;
         const SPEED=10;
        var width=window.innerWidth;
        var height=window.innerHeight;
        var left=0,right=0,top=0,bottom=0;
        document.onkeydown=function(e){
            e=e||window.event;
            //获取小球的样式
            var style=getStyle(ball);
            var keyCode=e.keyCode;
        switch (keyCode) {
                case LEFT:
                ball.style.left=parseInt(style.left)-SPEED+"px";
                
                break;
                case UP:
                ball.style.top=parseInt(style.top)-SPEED+"px";
                break;
                case RIGHT:
                ball.style.left=parseInt(style.left)+SPEED+"px";
               // console.log(ball.style.left);
                break;
                case DOWN:
                ball.style.top=parseInt(style.top)+SPEED+"px";
                break;
            
             
        }
    }
        //获得指定元素的样式
        function getStyle(el){
        if(window.getComputedStyle)
        {
            return window.getComputedStyle(el);
        }
       return el.currentStyle;
    }
    //console.log(getStyle(ball));
    </script>
</body>
</html>
