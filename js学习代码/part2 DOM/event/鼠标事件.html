<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse Event</title>
    <style>
       div{
           width: 200px;
           height: 200px;
           background-color: coral;
       }
       #inner{
           width: 100px;
           height: 100px;
           background-color: fuchsia;
       }
    </style>
</head>
<body>
    <!--
        鼠标事件：onclick，ondblclick,onmouseover,onmouseout,onmouseenter,onmouseleave,onmousedown,onmouseup,mousemove
          onmouseenter与onmouseover的区别：
          1.onmouseenter 事件不支持冒泡，而onmouseover支持冒泡，如果不想冒泡发生，使用onmouseenter
          2.onmouseenter 与 onmouseleave 搭配使用， onmouseover 与 onmouseout 搭配使用
          onmouseleave与onmouseout的区别
          onmouseleave不会冒泡，和onmouseenter对应，onmouseout冒泡和onmouseover对应
           onmousedown 和 onclick的区别和联系：
           通常使用onclick的时候也可以使用onmousedown，使用onclick的时候更多一些。
           先说一下区别：onclick是在鼠标点击弹起之后触发的事件。onmousedown是在鼠标按下之后触发的事件。
           简单的说onclick = onmousedown + onmouseup;
           如果在某个地方按下鼠标后移开鼠标在另外一个地方松开鼠标会触发onmousedown事件，但是onclick事件却不会被触发。
           注意：onmousemove事件在鼠标左键不按下的情况下也会触发
    -->
    <div id="outer">
        <div id="inner"></div>
    </div>
    <script>
        //获取div
        var outDiv=document.getElementById("outer");
        var inDiv=document.getElementById("inner");
        //添加单击事件，会冒泡
        outDiv.onclick=function(e){
          console.log(e.type);//click
        }
        //添加双击事件，会冒泡
        outDiv.ondblclick=function(e){
          console.log(e.type);//dblclick
        }
        //添加鼠标悬停事件，会冒泡
        // outDiv.onmouseover=function(e){
        //     console.log(e.type);//mouseover
        // }
        //添加鼠标出去事件，会冒泡
        // outDiv.onmouseout=function(e){
        //     console.log(e.type);//mouseout
        // }
        //添加左键按下事件
        outDiv.onmousedown=function(e){
            console.log(e.type);//mousedown
        }
        //添加左键弹起事件，会冒泡
        outDiv.onmouseup=function(e){
            console.log(e.type);//mouseup
        }
        //添加鼠标进来事件，不会冒泡
        // outDiv.onmouseenter=function(e)
        // {
        //     console.log(e.type);//mouseup
        // }
        //添加鼠标离开事件，不会冒泡
        // outDiv.onmouseleave=function(e)
        // {
        //     console.log(e.type);//mouseup
        // }
        //添加鼠标移动事件
        outDiv.onmousemove=function(e){
            console.log(e.type);
        }
    </script>
</body>
</html>
