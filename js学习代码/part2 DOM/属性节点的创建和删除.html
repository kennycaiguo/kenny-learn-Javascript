<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="box" class="text"></div>
		<script type="text/javascript">
			/*
			  添加属性，如果是标准属性，直接使用到引用符或者中括号赋值,使用中括号一定要注意：
			  class是js关键字，如果需要修改元素的class属性，必须使用className来代替class
			  如果是自定义属性必须使用setAttributeNode方法
			  删除属性：
			  元素.removeAttribute(属性名)
			*/
		   
		   var div=document.getElementById("box");
		   div.title="div title";
		   console.log(div);
		   div["className"]="box";//将div的class属性设置为"box"
		   console.log(div);
		   var attr=document.createAttribute("attr");
		   attr.value="costume Attr";
		   div.setAttributeNode(attr);
		   console.log(div);//<div id="box" class="box" title="div title" attr="costume Attr"></div>
		   console.log("=================删除属性======================");
		   div.removeAttribute("attr");
		   console.log(div);//<div id="box" class="box" title="div title"></div>
		   
		</script>
	</body>
</html>
