<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="box">我是div的文本</div>
    <script>
        /*
           element.style.setProperty(属性名，属性值)
        */
       var div=document.querySelector("#box");
       div.style.setProperty("width","800px");
       div.style.setProperty("height","80px");
       div.style.setProperty("color","lime");
       div.style.setProperty("border-style","dashed");
       div.style.setProperty("text-align","center");
       div.style.setProperty("line-height","80px");
       //获取属性
       console.log(div.style.getPropertyValue("width"));
    </script>
</body>
</html>
