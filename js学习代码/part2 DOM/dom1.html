<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="div1">我是div的内容</div>
		<span>我是span的内容</span>
		<script type="text/javascript">
			var span =document.getElementsByTagName("span")[0];
			span.innerHTML="你利用文档对象修改了我的内容";
			var div=document.getElementById("div1");
			div.style="width:600px;height:400px;background-color:pink";
		</script>
	</body>
</html>
