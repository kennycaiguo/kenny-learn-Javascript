<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
         1.document.createElement("标签名称"):创建元素节点,需要将该节点添加到body标签中，否则不显示
         2.element.appendChild(元素对象)，添加子节点,如果该节点已经在父节点里面，就会被移动到最后
         3.document.createTextNode("文本内容"):创建文本节点
         4.element.cloneNode(param)
            param:
                  true，则clone该节点下面的所有节点,false是默认值，只clone当前节点
            注意，元素的事件处理函数不会被复制
         5.element.insertBofore(newChildItem,oldChildItem):将节点插入到指定节点的前面  
         6.element.removeChild(child):删除子节点   
         7.element.replaceChild(newChild,oldChild);用新节点替换旧的节点  
         8.element.isEqualNode(element2):判断两个节点元素是否相等
         9.element.contains(node):判断一个节点是否包含某个节点,是，返回true，否则返回false;
         10.节点.hasChildNodes():判断一个节点是否有子节点,是，返回true，否，返回false
        */
       var div=document.createElement("div");
       console.log(div);
       //div.innerHTML="我是div";
       div.style="width:600px;height:500px;background-color:purple;text-align:center;line-height:100px";
       var p=document.createElement("p");
       p.innerHTML="我是div的孩子p";
       p.style="width:200px;height:40px;line-height:40px;border-style:dashed;background-color:green;"
       div.appendChild(p);
       document.body.appendChild(div);
        var text=document.createTextNode("我是动态文本");
        div.appendChild(text);
        div.onclick=function(){
            alert("mouse click!!!");
        }
        document.write("<br>");
        //var div2=div.cloneNode(true);
        var div2=div.cloneNode();
        console.log(div2);
        //document.body.appendChild(div2);
        document.body.insertBefore(div2,div);
        document.body.removeChild(div2);
        var h6=document.createElement("h6");
        h6.style.borderStyle="solid";
        h6.style.height="80px";
        h6.innerHTML="我是h6";
        h6.style.backgroundColor="deeppink";
        div.replaceChild(h6,p);
        div2=div.cloneNode(true);
        console.log(div.isEqualNode(div2)); //true,因为采取的是完全克隆
        console.log(div.contains(h6));//true
        console.log(div.hasChildNodes());//true
    </script>
</body>
</html>
