<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
           width: 600px;
           height: 80px;
           background-color: #ff0;
           color: blueviolet;
           font-size: 20px;
           font-weight: 700;
           font-family: "华文彩云";
           text-align: center;
           line-height: 80px;
        }
    </style>
</head>
<body>
    <div id="div1">hello div</div>
    <script>
        var div=document.getElementById("div1");
        //console.log(div.style.cssText);样式.style的方式只能获取行内样式
        console.log(window.getComputedStyle(div,null).width);
    </script>
</body>
</html>
